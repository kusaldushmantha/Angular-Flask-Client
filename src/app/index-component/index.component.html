<div class="main-container">
  <div class="title-container">
    <h1>GeneLabs</h1>
    <p class="slogan">Realtime micro-array gene visualization</p>
  </div>
  <div class="row row-customized">
    <div class="col-md-6">
      <div class="login-form col-sm-12">
        <form>
          <div id="user-data">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control" ngModel name="username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" ngModel name="password">
            </div>
          </div>
        </form>
        <div class="submit-buttons">
          <a  routerLink="/dashboard" routerLinkActive="active" role="button" class="button btn-submit">SignIn</a>
          <a  routerLink="/signup" routerLinkActive="active" role="button" class="button btn-submit">Create Account</a>
        </div>
        <div class="more-login-options">
          <a href="#" class="guest-login">Login as a guest</a>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
