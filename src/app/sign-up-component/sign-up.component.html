<div class="signup-form col-sm-8">
  <form>
    <div id="user-data">
      <h2>Signup Form</h2>
      <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" class="form-control" ngModel name="firstname">
      </div>
      <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" class="form-control" ngModel name="lastname">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" ngModel name="email">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" ngModel name="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password">
      </div>
    </div>
  </form>
    <a routerLink="" role="button" class="button btn-submit">Create Account</a>
</div>
